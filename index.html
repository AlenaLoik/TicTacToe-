<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <h1>TicTacToe</h1>
    <button class="button">зіграємо</button>
    <table>
      <thead>
        <caption>
          Ім'я гравця:
        </caption>
      </thead>
      <tbody>
        <tr class="row">
          <td class="row__top" data-cell="1-top"></td>
          <td class="row__top" data-cell="2-top"></td>
          <td class="row__top" data-cell="3-top"></td>
        </tr>
        <tr class="row">
          <td class="row__middle" data-cell="1-middle"></td>
          <td class="row__middle" data-cell="2-middle"></td>
          <td class="row__middle" data-cell="3-middle"></td>
        </tr>
        <tr class="row">
          <td class="row__buttom" data-cell="1-bottom"></td>
          <td class="row__buttom" data-cell="2-bottom"></td>
          <td class="row__buttom" data-cell="3-bottom"></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
